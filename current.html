<div class="row">
        <div class="col-md-5 col-md-offset-3">
            <div class="weather">
                <div class="current">
                    <div class="info">
                        <div>&nbsp;</div>
                        <div class="city"><small><small>CITY:</small></small> {{city}}</div>
                        <div class="temp">{{deg}}&deg; <small>{{unit}}</small></div>
                        <div class="wind"><small><small>WIND:</small></small> {{wind}}</div>
                        <div>&nbsp;</div>
                    </div>
                    <div class="icon">
                        <img ng-src="{{img}}">
                        <p class="wi-day-cloudy" >{{text}}</p>
                    </div>
                </div>
                <div class="future">
                    <div class="day">
                        <h3>{{tod}}</h3>
                        <p><span class="wi-day-cloudy"></span></p>
                    </div>
<!--
                    <div class="day">
                        <h3>Tue</h3>
                        <p><span class="wi-showers"></span></p>
                    </div>
                    <div class="day">
                        <h3>Wed</h3>
                        <p><span class="wi-rain"></span></p>
                    </div>
-->
                    
                </div>
            </div>
        </div>
    </div>
